<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="navbar" style="display: flex ;">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="address border">
                <div class="nav-address">
                    <p class="add-first">Deliver to</p>
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add-second">India</p>
                    </div>
                </div>
            </div>
            <div class="nav-search border" >

                <select class="search-select">
                <option >All</option>
                </select>

                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

            </div>
            <div class="nationality border" style="display: flex ";>
                <div class="flag-icon" >
                    <i class="fa-regular fa-flag"></i>
                </div>
                <select class="Region" >
                    <option >
                        IND
                    </option>
                    <option>
                        EN
                    </option>
                    <option>
                    AUS
                    </option>
                </select>
            </div>
            <div class="signin border">
                <p class="Line1">Hello, sign in</p>
            <select class="Account">
               <option> Accounts & Lists</option>
            </select>
            </div>
            <div class="nav-return border">
                <p class="Line1">Returns</p>
                <p class="Account">& Orders</p>
            </div>
            <div class="nav-cart border">
               <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart-text">Cart</p>
            </div>
        </div>
    </header>
</body>

</html>
